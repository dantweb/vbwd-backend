version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: container/python/Dockerfile
    ports:
      - "5001:5000"
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://vbwd:vbwd@postgres:5432/vbwd
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: vbwd
      POSTGRES_PASSWORD: vbwd
      POSTGRES_DB: vbwd
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vbwd -d vbwd"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  test:
    build:
      context: .
      dockerfile: container/python/Dockerfile.test
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://vbwd:vbwd@postgres:5432/vbwd_test
      - REDIS_URL=redis://redis:6379/1
    volumes:
      - .:/app
    depends_on:
      - redis
    profiles:
      - test

volumes:
  postgres_data:
