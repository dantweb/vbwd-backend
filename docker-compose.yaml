version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: container/python/Dockerfile
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=${FLASK_ENV:-development}
      - FLASK_SECRET_KEY=${FLASK_SECRET_KEY:-dev-secret-key-change-in-production}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-dev-jwt-secret-change-in-production}
      - DATABASE_URL=${DATABASE_URL:-postgresql://vbwd:vbwd@postgres:5432/vbwd}
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL:-noreply@example.com}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME:-VBWD}
    volumes:
      - .:/app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-vbwd}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-vbwd}
      POSTGRES_DB: ${POSTGRES_DB:-vbwd}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-vbwd} -d ${POSTGRES_DB:-vbwd}"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  test:
    build:
      context: .
      dockerfile: container/python/Dockerfile.test
    environment:
      PYTHONPATH: /app
      FLASK_ENV: testing
      DATABASE_URL: "sqlite:///:memory:"
      REDIS_URL: "redis://redis:6379/1"
    volumes:
      - .:/app
    depends_on:
      - redis
    profiles:
      - test

volumes:
  postgres_data:
