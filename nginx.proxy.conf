# ── VBWD Proxy ────────────────────────────────────────────────────────────────
# Path-based routing — works with bare IP and any domain.
#
#   http://<server>/          → user app
#   http://<server>/admin/    → admin app
#
# For subdomain routing, see the commented block at the bottom.

server {
    listen 80 default_server;
    server_name _;

    # ── Admin app (/admin/) ───────────────────────────────────────────────────
    location /admin {
        proxy_pass         http://vbwd_fe_admin:80;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
    }

    # ── User app (everything else) ────────────────────────────────────────────
    location / {
        proxy_pass         http://vbwd_fe_user:80;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
    }
}

